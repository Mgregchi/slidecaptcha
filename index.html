<body>
    <div class="container">
        <h2>Slide CAPTCHA</h2>
        <div id="loading-icon" class="loading-icon hidden"></div>
        <p id="instruction">Fetching instructions...</p>
        
        <input type="range" id="slider" min="0" max="100" value="0">
        <div class="slider-track">
            <div id="slider-thumb"></div>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
